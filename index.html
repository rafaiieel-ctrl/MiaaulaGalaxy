    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Poppins', 'sans-serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          extend: {
            colors: {
              app: {
                bg: "var(--app-bg, #020617)",
                surface: "var(--app-surface, rgba(15, 23, 42, 0.6))",
                surface2: "var(--app-surface2, rgba(30, 41, 59, 0.4))",
                border: "rgba(255,255,255,0.08)",
                text: "var(--app-text, #f8fafc)",
                text2: "var(--app-text2, #cbd5e1)",
                muted: "#94a3b8",
                primary: "#0EA5E9",
                accent: "#6366f1",
                success: "#10b981",
                warning: "#f59e0b",
                danger: "#ef4444",
              },
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-100%)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'glow-pulse': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.05)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'orb-rotate': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slide-down 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'glow-pulse': 'glow-pulse 6s ease-in-out infinite',
              'float': 'float 4s ease-in-out infinite',
              'orb-rotate': 'orb-rotate 30s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #020617;
        --surface: rgba(15, 23, 42, 0.7);
        --primary: #0EA5E9;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--app-bg, #020617);
        color: var(--app-text, #f8fafc);
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.1); 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      .glass {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        background-color: var(--app-surface, rgba(15, 23, 42, 0.7));
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(to right, #38bdf8, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
